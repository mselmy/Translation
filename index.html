                <div class="container-fluid">
                  <textarea class="form-control" id="englishText" rows="16" placeholder="Enter text here">1. When you reach <div fontcolor=#0ea80e>Lv.140 and all chess pieces on the chessboard are ignited</div>, you can upgrade the chessboard's skill.\n2. You need to inlay <div fontcolor=#0ea80e>Essential Gems</div> on the chessboard first so you can level-up the chessboard by consuming Gems.\n3. Consume Gems to raise chessboard level. <div fontcolor=#0ea80e>Excess EXP will be carried over to the next level</div>.\n4. [Quick-Add] will select lower-qualitied Gems as priority according to required EXP.\n5. Gems consumed for upgrading and Essential Gems inlayed earn you collection progress.</textarea>
                </div>

                  </div>

                  <textarea class="form-control" id="arabicText" rows="16" placeholder="Enter text here" style="direction: rtl;">1. عند الوصول إلى <div fontcolor=#0ea80e>المستوى 140 وإشعال جميع قطع الشطرنج على الرقعة</div>، يمكنك ترقية مهارة الرقعة.\n2. تحتاج إلى تطعيم <div fontcolor=#0ea80e>الجواهر الأساسية</div> على الرقعة أولاً حتى تتمكن من رفع مستوى الرقعة باستخدام الجواهر.\n3. استهلك الجواهر لرفع مستوى الرقعة. <div fontcolor=#0ea80e>سيتم ترحيل نقاط الخبرة الزائدة إلى المستوى التالي</div>.\n4. [إضافة سريعة] ستختار الجواهر ذات الجودة الأقل كأولوية حسب نقاط الخبرة المطلوبة.\n5. الجواهر المستخدمة للترقية والجواهر الأساسية التي تم تطعيمها تكسبك تقدمًا في المجموعة.</textarea>
